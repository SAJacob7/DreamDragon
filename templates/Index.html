<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dragon Game</title>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh; 
                /* background-color: #2D83C0; */
                background-image: linear-gradient(to top right, #2D83C0 0%, #73afda 90%); /* ground to sky */


                user-select: none;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                outline: none;
                -webkit-tap-highlight-color: rgba(227, 79, 235, 0);
            }
            canvas#game {
                position: absolute;
                bottom: 100px;
            }
            #background-strip {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 150px;
                background-color: #D6EBCA; /* light sky blue or whatever you want */
                z-index: 0;
            }
        </style>
        <script src="../static/js/Index.js" defer type="module"></script>
    </head>
    <body>
            <div id="background-strip"></div>
            <canvas id="game"></canvas>
    </body>
</html>
