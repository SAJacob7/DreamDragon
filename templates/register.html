{% extends 'base.html' %}

{% block head %}
 <title>Register</title>
 <link rel="stylesheet" href="../static/css/register.css">
{% endblock %}

{% block content %}
<body>
  <div class="register-container">
    <!-- Image section on the left -->
    <div class="image-section">
      <img src="../static/images/register-image.jpg" alt="Welcome Image" style="max-width: 100%; height: auto; border-radius: 8px;">
    </div>

    <!-- Register form on the right -->
    <div class="form-section">
      <h2 style="text-align: center;">Register</h2>
      <form id="registerForm">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="number" name="goal" placeholder="Goal" required>
        <button type="submit">Register</button>
      </form>

      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async (e) => {
      e.preventDefault();
      const first_name = e.target.first_name.value;
      const last_name = e.target.last_name.value;
      const username = e.target.username.value;
      const password = e.target.password.value;
      const goal = e.target.goal.value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ first_name, last_name, username, password, goal })
      });

      const result = await res.json();
      alert(result.message || result.status);
      if (result.status === "success") {
        window.location.href = "/login";
      }
    };
  </script>
</body>
{% endblock %}
